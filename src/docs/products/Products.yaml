paths:
  /api/products:
    get:
      summary: Obtiene todos los productos
      tags:
       - Products
      responses:
        "200":
          description: Todos los productos fueron devueltos satisfactoriamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno en el server. Query invalida o fallo la conexion con la DB.
    post:
      summary: Crea un nuevo producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/newProduct'
      responses:
        "200":
          description: Se creo satisfactoriamente el producto
          content:
            application/json:
              schema:
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno en el server. Query invalida o fallo la conexion con la DB.
  /api/products/{pid}:
    get:
      summary: Obtiene un producto
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: ID del producto que se solicita
        schema:
          $type: String
      responses:
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Product'
    put:
      summary: Actualiza un producto a partir del ID
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: ID del producto que se solicita
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProduct'
      responses:
        "200":
          description: Se actualizo el producto satisfactoriamente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/Product'
        "500":
          description: Error interno en el server. Query invalida o fallo la conexion con la DB.
    delete:
      summary: Elimina un producto a partir del ID
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: ID del producto que se solicita
        schema:
          $type: String
      responses:
        "200":
          description: Se elimino el producto satisfactoriamente.
        "500":
          description: Error interno en el server. Query invalida o fallo la conexion con la DB.
